dns_result = f'''
DNS record updated by workflow. Trigger count: {trigger_count}
DNS Details:
  Name: {dns_name}
  Type: {dns_type}
  IP Address: {dns_ip}
'''

send_email("DNS Record Update Result", dns_result, ["us323619@gmail.com"])
