name: Cloudflare DNS and Email

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-or-update-dns-record:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz
          apt-get -y install jq  # Install jq for JSON processing

      - name: Create or Update DNS Record
        run: |
          # ... (your DNS record update steps)
        env:
          DNS_NAME: ${{ env.RECORD_NAME }}
          DNS_TYPE: ${{ env.RECORD_TYPE }}
          DNS_IP: ${{ env.RECORD_CONTENT }}

      - name: Set up email script
        run: |
          python -m pip install --upgrade pip
          pip install pytz

          python - <<EOF
import os
import smtplib
from email.mime.text import MIMEText

def send_email(subject, body, recipient_emails):
    sender_email = "us323619@gmail.com"
    sender_password = "etcwcgmikgbkcwyy"

    msg = MIMEText(body)
    msg["Subject"] = subject
    msg["From"] = sender_email
    msg["To"] = ", ".join(recipient_emails)  # Concatenate email addresses

    try:
        with smtplib.SMTP("smtp.gmail.com", 587) as server:
            server.starttls()
            server.login(sender_email, sender_password)
            server.sendmail(sender_email, recipient_emails, msg.as_string())
            print("Email sent successfully")
    except Exception as e:
        print("An error occurred:", e)

