name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the appropriate branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the appropriate version

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build  # Replace with your build command if needed

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "www.example.com" > CNAME  # If using a custom domain
          git add .
          git commit -m "Deploy update"
          git push origin main  # Change the branch if needed
